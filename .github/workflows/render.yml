name: Render Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # 매시간 (원하면 수정)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: python make_icons.py
      # ✅ 여기서 단 한 번만 실행 + env 포함
      - name: Render calendar image
        run: python render.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          OPENWEATHER_LAT: "37.5041"
          OPENWEATHER_LON: "126.9042"
          ICAL_URL: ${{ secrets.ICAL_URL }}
      - name: Commit image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/latest.png docs/latest.bmp
          git commit -m "update calendar image" || echo "no change"
          git push
